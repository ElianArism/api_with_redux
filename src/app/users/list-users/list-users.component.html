<div class="alert alert-info" *ngIf="loading" role="alert">
  <h3 class="alert-heading text-center">Cargando</h3>
  <p class="text-center">
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger" *ngIf="error" role="alert">
  <h3 class="alert-heading">Error</h3>
  <p>
    {{ error | json }}
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
  <div class="card mx-1" *ngFor="let user of users">
      <img [src]="user.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">{{user.last_name}}</p>
      </div>
  </div>
</div>
